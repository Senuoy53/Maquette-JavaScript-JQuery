<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Maquette - With JQuery </title>


    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JQuery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

   
    
</head>

<body>

    
    <h1>Update CSS Variables with <span>Jquery</span></h1>
    <section>
        <div>
            <label for="spacing">Spacing</label>
            <input type="range" id="spacing" name="spacing" min="10" max="100" data-unite="px">
            
        </div>
        <div>
            <label for="blur">Blur</label>
            <input type="range" id="blur" name="blur" min="0" max="11" data-unite="px">
            
        </div>
        <div>
            <label for="color">Base Color</label>
            <input type="color" id="color" name="color" value="#e74c3c" data-unite="">
            
        </div>
    </section>
    <img src="https://cdn.futura-sciences.com/buildsv6/images/largeoriginal/1/1/a/11a3b884f1_50170595_alpes-elevation.jpg"
        alt="" />


     <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>

</body>



</html>
